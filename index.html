<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Todo app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="white-theme">
    <div class="container">
      <div class="header-and-img">
        <h1 id="header" class="todo-header">TODO</h1>
        <img
          src="images/night.png"
          id="theme-changer-moon"
          alt="moon"
          class="moon-img"
        />
        <img
          src="images/sun.png"
          id="theme-changer-sun"
          alt="moon"
          class="sun-img"
        />
      </div>

      <div class="todo-input">
        <input type="text" placeholder="enter your todo.." />
      </div>

      <div class="todo-list">
        <ul></ul>
        <div class="filter">
          <span id="items-left" class="counter"></span>
          <div class="show-items">
            <button type="button" id="show-all">
              All&nbsp;
              <span class="counter"></span>
            </button>
            <button type="button" id="show-active">
              Active&nbsp;
              <span class="counter"></span>
            </button>
            <button type="button" id="show-completed">
              Completed&nbsp;
              <span class="counter"></span>
            </button>
          </div>
          <button type="button" id="clear-completed">Clear completed</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
