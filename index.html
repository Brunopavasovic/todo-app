<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Todo app</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="white-theme">
  <div class="container">
    <h1 id="header" class="todo-header">TODO</h1>
   <img src="images/night.png" id="theme-changer-moon" alt="moon" class="moon-img">
     <img src="images/sun.png" id="theme-changer-sun" alt="moon" class="sun-img">
    <div class="todo-input">
       <input type="text"  placeholder="enter your todo..">
       <img src="images/oval.png" alt="oval">
    </div>

    <div class="todo-list">
      <ul>
        <li>
          <label class="list-container">
          <input type="checkbox">
          <span class="txt">Groceries</span>
          <span class="checkmark"></span>
          </label>
            <span class="remove" id="remove"></span>
        </li>
        <li>
          <label class="list-container">
          <input type="checkbox">
          <span class="txt">Work</span>
          <span class="checkmark"></span>
          </label>
          <span class="remove"></span>
        </li>
      </ul>
    </div>
  </div>
  
  
   <script src="index.js">

    </script>
</body>
</html>
